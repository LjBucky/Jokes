<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body >
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Link</a>
              
            </div>
          </div>
        </div>
      </nav>
      <div id ="jumbotron" >
        <div class="box">
        <div class="heading" style="display:flex;justify-content:center;"><h2 >Jokes</h2></div>
        <br>
        <div id="contain" style="display:flex;align-items: center;flex-direction: column;"></div>
      </div>
      </div>

      <script>
          let url = fetch("https://official-joke-api.appspot.com/random_joke")
          let set   = document.getElementById("contain")
          console.log(set)
         
          let ihtml = ""
          url.then((response)=>{
            return response.json()
          }).then((value)=>{
            console.log(value)
             ihtml = `<h4>${value.setup}</h4><h3>${value.punchline}</h3>`
             set.innerHTML = ihtml
          })
      </script>
</body>
</html>
